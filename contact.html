     <section class="section-contact">
          <div class="container">
               <h2 class="section-common--heading">contact us</h2>
               <p class="section-common--subheading">get in touch with us. we are here to help you.</p>
          </div>
          <div class="container display-grid grid-two--columns">
               <div class="contact-content">
                    <form action="#">
                         <div class="display-grid grid-two-columns margin-bottom-3">
                              <div>
                                   <label for="username">full name</label>
                                   <input type="text" name="username" id="username" autocomplete="off" placeholder="enter full name" required>
                              </div>
                              <div>
                                   <label for="email">email address</label>
                                   <input type="email" name="email" id="email" autocomplete="off" placeholder="mhzim93@gmail.com" required>
                              </div>
                         </div>
                         <div class="margin-bottom-3">
                              <label for="subject">subject</label>
                              <input type="text" name="subject" id="subject" autocomplete="off" placeholder="title of your message" required>
                         </div>
                         <div class="margin-bottom-3">
                              <label for="message">message</label>
                              <textarea name="message" id="message" cols="30" rows="10" placeholder="we are always here to help you."></textarea>
                         </div>
                         <div class="margin-bottom-3">
                              <button type="submit" class="button contact-button">send message</button>
                         </div>
                    </form>
               </div>
               <div class="contact-map">
                    <iframe
                         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.5218034659433!2d90.35348467592789!3d23.76442618823663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c141e77fd98f%3A0x7443eb9b51cd2726!2sMohammadia%20Housing%20Society%20%2C%20Road%204%2C%20House%20235!5e0!3m2!1sen!2sbd!4v1714142989308!5m2!1sen!2sbd"
                         width="650"
                         height="600"
                         style="border:0;"
                         allowfullscreen=""
                         loading="lazy"
                         referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
               </div>
          </div>
     </section>
